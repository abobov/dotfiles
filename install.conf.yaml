# https://github.com/anishathalye/dotbot#configuration
---
- defaults:
    link:
      relink: true
      create: true

- clean:
    - '~'
    - '~/.config'
    - '~/.ssh'

- create:
    '~/.ssh':
      mode: 0700
    '~/.local/bin':

- link:
    ~/.aria2: files/.aria2
    ~/.editorconfig: files/.editorconfig
    ~/.eget.toml: files/.eget.toml
    ~/.lessfilter.sh: files/.lessfilter.sh
    ~/.psqlrc: files/.psqlrc
    ~/.task: files/.task
    ~/.taskrc: files/.taskrc
    ~/.vit: files/.vit
    ~/.xsessionrc: files/.xsessionrc
    ~/.ssh/config: files/.ssh/config
    # Git
    ~/.gitconfig: files/.gitconfig
    ~/.gitignore: files/.gitignore
    ~/.gitattributes: files/.gitattributes
    # Vim
    ~/.vim: files/.vim
    ~/.vimrc: files/.vimrc
    ~/.gvimrc: files/.gvimrc
    # Zsh
    ~/.zsh: files/.zsh
    ~/.zshrc: files/.zshrc
    ~/.zshenv: files/.zshenv
    ~/bin: files/bin
      # Configs
    ~/.config/:
      glob: true
      path: files/.config/*
      create: true

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - command: |
        ~/.config/tmux/plugins/tpm/bin/install_plugins
      description: Installing tmux plugins
    - command: vim -E +PlugInstall +qa
      description: Install vim plugins
      stdin: true
