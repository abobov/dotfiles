- defaults:
        link:
                relink: true
                create: true

- clean: [
    '~',
    '~/.config'
    ]

- link:
        ~/.aria2: files/.aria2
        ~/.mpv: files/.mpv
        ~/.lessfilter.sh: files/.lessfilter.sh
        # Git
        ~/.gitconfig: files/.gitconfig
        ~/.gitignore: files/.gitignore
        # Tmux
        ~/.tmux.conf: files/.tmux.conf
        ~/.tmux: files/.tmux/
        # Vim
        ~/.vim: files/.vim
        ~/.vimrc: files/.vimrc
        ~/.gvimrc: files/.gvimrc
        # Zsh
        ~/.zsh: files/.zsh
        ~/.zshrc: files/.zshrc
        ~/.zshenv: files/.zshenv
        ~/bin: files/bin
        ~/.config/devilspie2: files/.config/devilspie2
        ~/.config/youtube-dl: files/.config/youtube-dl
        ~/.config/xfce4/terminal: files/.config/xfce4/terminal

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    -
        command: xargs -a packages.debian sudo apt-get install -y
        description: Installing packages
        stderr: true
    -
        command: '[ -n "$ZSH_VERSION" ] || chsh -s $(which zsh)'
        description: Making zsh the default shell
        stdin: true
        stdout: true
        stderr: true
    - [vim -c 'PluginInstall' +qall, Installing vim plugins]
    - [~/.tmux/plugins/tpm/bin/install_plugins, Installing tmux plugins]
